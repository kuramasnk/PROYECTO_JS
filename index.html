<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora de Peso en Planetas</title>
  </head>
  <body>
    <h1>Calcula tu Peso en Otros Planetas</h1>

    <div class="grupo-entrada">
      <label for="peso" class="etiqueta-peso">Introduce tu peso (kg):</label>
      <input type="number" id="peso" class="entrada-peso">
    </div>

    <div id="opcion1" class="opcion">
      <label for="planetaSelect" class="etiqueta-planeta"
        >Elige el planeta:</label
      >
      <select id="planetaSelect" class="seleccion-planeta">
        <option value="1">Marte</option>
        <option value="2">Pluton</option>
        <option value="3">Mercurio</option>
        <option value="4">Venus</option>
        <option value="5">Saturno</option>
        <option value="6">Urano</option>
        <option value="7">Neptuno</option>
        <option value="8">Luna</option>
      </select>
      <button id="calcularPeso" class="boton-calcular" type="button">
        Calcular Peso
      </button>
      <button id="infoPlanetas" class="boton-info" type="button">
        Informacion
      </button>
    </div>

    <div id="opcion2" class="opcion">
      <label for="buscarNombre" class="etiqueta-buscar"
        >Introduce el nombre del planeta:</label
      >
      <input type="text" id="buscarNombre" class="entrada-buscar" >
      <button id="buscarPlaneta" class="boton-buscar" type="button">
        Buscar
      </button>
    </div>

    <div id="opcion3" class="opcion">
      <label for="gravedadLimite" class="etiqueta-gravedad"
        >Introduce valor de gravedad límite:</label>
      <input type="number" id="gravedadLimite" class="entrada-gravedad">
      <label for="tipoFiltro" class="etiqueta-filtro">Tipo de filtro:</label>
      <select id="tipoFiltro" class="seleccion-filtro">
        <option value="1">Mayor a límite</option>
        <option value="2">Menor a límite</option>
      </select>
      <button id="filtrarPlanetas" class="boton-filtrar" type="button">
        Filtrar
      </button>
      <button id="limpiarCampos" class="boton-limpiar" type="button">
        Limpiar
      </button>
    </div>

    <div id="resultado" class="resultado"></div>

    <script src="js/terceraentrega.js"></script>
    <script src="js/toastify.js"></script>
    <script src="js/fetch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>

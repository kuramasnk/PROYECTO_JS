<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Peso en Planetas</title>
</head>
<body>
    <h1>Calcula tu Peso en Otros Planetas</h1>

    <div class="input-group">
      <label for="peso">Introduce tu peso (kg):</label>
      <input type="number" id="peso" />
    </div>
  
    <div class="input-group">
      <label for="opcion">Elige una opción:</label>
      <select id="opcion">
        <option value="1">Calcular peso en un planeta</option>
        <option value="2">Buscar planeta por nombre</option>
        <option value="3">Filtrar planetas por gravedad</option>
      </select>
    </div>
  
    <div id="opcion1" class="opcion" >
      <label for="planetaSelect">Elige el planeta:</label>
      <select id="planetaSelect">
        <option value="1">Marte</option>
        <option value="2">Júpiter</option>
        <option value="3">Cripton</option>
      </select>
      <button id="calcularPeso">Calcular Peso</button>
    </div>
  
    <div id="opcion2" class="opcion" >
      <label for="buscarNombre">Introduce el nombre del planeta:</label>
      <input type="text" id="buscarNombre" />
      <button id="buscarPlaneta">Buscar</button>
    </div>
  
    <div id="opcion3" class="opcion" >
      <label for="gravedadLímite">Introduce valor de gravedad límite:</label>
      <input type="number" id="gravedadLímite" />
      <label for="tipoFiltro">Tipo de filtro:</label>
      <select id="tipoFiltro">
        <option value="1">Mayor a límite</option>
        <option value="2">Menor a límite</option>
      </select>
      <button id="filtrarPlanetas">Filtrar</button>
    </div>
  
    <div id="resultado" class="resultado"></div>
  
        
    <script src="terceraentrega.js"></script>
</body>
</html>
